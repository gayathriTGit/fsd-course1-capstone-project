<div class="container" style="width: 350px;">  
    <form style="margin-top: 20px;" [formGroup]="loginForm" *ngIf="!this.loginSuccess">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="userName" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="signIn()">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2025</p>
    </form>
  </div>
